apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-northwind-app-svc
spec:
  rules:
  - host: "northwind.com"
    http:
      paths:
      - backend:
          service:
            name: northwind-app-svc
            port: 
              number: 8080   
        pathType: Prefix
        path: /

  - host: "devopsmasterlinuxvm.centralus.cloudapp.azure.com"
    http:
      paths:
      - backend:
          service:
            name: northwind-app-svc
            port: 
              number: 8080   
        pathType: Prefix
        path: /

