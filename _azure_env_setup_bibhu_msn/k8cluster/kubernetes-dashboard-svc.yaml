##Exposing the K8 dashboard to the outer world using NodePort Service
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: kubernetes-dashboard-bpm-svc
  name: kubernetes-dashboard-svc
  namespace: kubernetes-dashboard
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
    nodePort: 32767
  selector:
    k8s-app: kubernetes-dashboard
  sessionAffinity: None
  type: NodePort
