apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app
  namespace: ns2022
spec:
  selector:
    matchLabels:
      app: jenkins-app-pod
  template:
    metadata:
      labels:
        app: jenkins-app-pod
    spec:
      volumes:
        - name: jenkins-app-storage
          persistentVolumeClaim:
            claimName: jenkins-app-local-pvc
      containers:
      - name: jenkins-app-pod
        image: jenkins/jenkins:lts 
        resources:
          requests:
            memory: "256Mi"
            cpu: "1500m"
          limits:
            memory: "512Mi"
            cpu: "3000m"
        ports:
        - containerPort: 8080
        volumeMounts:
          - mountPath: "/var/jenkins_home"
            name: jenkins-app-storage
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-app-svc
  namespace: ns2022
spec:
  selector:
    app: jenkins-app-pod
#  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
#    nodePort: 30095
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  namespace: ns2022
spec:
  rules:
  - host: "jenkins.kube9t.com"
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: jenkins-app-svc
            port:
              number: 8080